## France

# Orsini Affair - Emperor's fate (Alive or Dead)

FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA   Orsini Ügy - A Császár Sorsa"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Alap beállítás"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Az olasz nacionalisták Felice Orsini vezetésével megpróbálják meggyilkolni III. Napóleont, bombákat dobva a császár kocsija felé. Hogy a kísérlet sikerrel jár-e vagy sem, a sorsra van bízva."
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "A Császár túléli"
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "Az Orsini-kísérlet kudarcot vall, ami III. Napóleon uralkodásának folytatásához fog vezetni"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "A Császárt meggyilkolták"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "Az Orsini-kísérlet sikerrel jár, a császár pedig életét veszti, miután egy bomba a hintója mellett felrobban. A Francia Birodalomban káosz uralkodik, ezért ideiglenes kormányzóságot hoznak létre, és liberális reformokat hajtanak végre, amíg új vezetőt nem választanak."

## Sardinia-Piedmont

# Risorgimento - Austro-Sardinian War - Russian Assistance

PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Orosz-Szardíniai Találkozó"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Alap beállítás"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "Szardínia-Piemont ajánlata a Lombard-Venetiai Királyság és Ausztria elleni háborúban Oroszország segítségét kéri. Az, hogy Oroszország milyen szintű segítséget nyújt, legyen az szövetség, segítség vagy csak a semlegesség garanciája, véletlenszerűen vagy más beállítások szerint történik."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Szövetség Gallíciáért"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "A közelgő háborút lehetőségnek tekintik arra, hogy Galíciát elfoglalják Ausztriától, orvosolva a krími háborúban elszenvedett megaláztatásokat. Ezért Oroszország csatlakozik a háborúhoz Szardínia-Piemont oldalán, elismerve azt, mint az Olaszország egyesítésére jogosult nemzetet.\n\n§RSzükséges:§!\n§YSzardínia-Piemont NEM áll már szövetségben Franciaországgal.§!"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "Orosz Támogatás"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "A közelgő konfliktusban lehetőséget látnak arra, hogy megbüntessék Ausztriát a krími háborúban elkövetett árulásáért. Az Orosz Birodalom a segítségét arra fogja korlátozni, hogy csapatokat helyezzen el az osztrák határon, elterelve a figyelmüket a második olasz függetlenségi háború alatt."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Orosz Semlegesség"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Oroszország nem akar belekeveredni az olasz ügyekbe, ezért semlegességi garanciát ad a közelgő háborúban, és ezzel le is zárja a kérdést, megtagadva a további segítségnyújtást.\n\n§RSzükséges:§!\n§YSzardínia-Piemont már szövetségben áll Franciaországgal.§!"

## Kingdom of Württemberg

# Status of Liberalism (Integrated or Suppressed)

WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR   A Württembergi Liberalizmus Helyzete"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Alap beállítás"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "A Württembergi Királyságnak választania kell a libaralizmus integrálása és elnyomása között. Ezt a választást véletlenszerűen fogják meghozni."
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "A liberalizmus elnyomása"
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Vilmos király nem engedi, hogy tovább terjedjen a liberilsta ideológia, és ezen mozgalmak elnyomására fog öszpontosítani"
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "A Liberalizmus Integrálása"
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "Alapos mérlegelés után Vilmos király úgy dönt, hogy a liberalizmust integrálja a királyságba."

