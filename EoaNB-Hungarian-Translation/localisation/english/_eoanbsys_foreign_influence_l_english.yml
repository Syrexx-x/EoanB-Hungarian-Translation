 ### GENERIC LOCALISATION ###
 eoanb_category_foreign_influence_actions: "Külföldi Befolyásolási Intézkedések"
 eoanb_category_foreign_influence_actions_desc: "A §YBefolyásolásnak§! két fajtája van. §YKis§! és §YNagy§! méretű befolyás.\nA §YKis§! méretű befolyás egy évig tart és §C180§! nap elteltével bármelyik ország ellensúlyozhatja a befolyásolási kísérletedet.\nA §YNagy§! méretű befolyás 2 évig tart és §C365§! elteltével bármelyik ország ellensúlyozhatja a befolyásolási kísérletedet.\nMinden befolyási szintért §R0.1§! §YTörvényhozói Pontot§! kell fizetned és §G-2.5%§! §YFogyasztói Cikket§!.\n\nHa egy másik §YNagyhatalomnak§ kisebb méretű befolyása van a §YCélország§! felett, akor §R+25§!-tel több Törvényhozói Pontot kell fizetned, hogy te is befolyást szerezhess az ország felett.\nHa egy másik §YNagyhatalomnak§! Nagy méretű befolyása van a §YCélország§! felett, akkor §R+50§!-nel több Törvényhozási Pontot kell fizetned, és mindkét állam §YKis méretű§! befolyást fog szerezni a §YCélország§! felett.\n\nEgy másik §YNagyhatalom§! befolyásának elvevésével a két ország közötti kapcsolat §Rlecsökken§!!\n§CMíg a döntés aktív, addig a befolyásodat más§! §YNagyhatalom§! §Cnem veheti el.§!"

