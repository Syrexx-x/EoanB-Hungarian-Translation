 NATIONAL_RELIGION_ORTHODOXY: "Az államvallás az országban a §YKelet Orthodox§! vallás\n\nAz §YOrtodox§! hit az 1054-es nagy skizma során alakult ki, amely után a keleti katolikus egyház ortodoxnak kezdte nevezni magát.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_CATHOLICISM: "Az államvallás az országban a  §YRómai Katolikus§! vallás\n\nA §YKatolikus§! hit a Krisztus utáni első században alakult ki, és Jézus Krisztus életén és cselekedetein alapul.\n\nA vallási rendszert különböző tényezők befolyásolják, és maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_PROTESTANT: "Az államvallás az országban a  §YProtestáns§! vallás\n\nA §YProtestáns§! hit 1517-ben alakult ki, Luther Márton katolikus egyház elleni tiltakozásából.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_COPTIC: "Az államvallás az országban az §YOrientalista Orthodox§!\n\nAy §YOrientalista Orthodox§! hit Egyiptomban alakult ki 451-ben, mielőtt több egyházra szakadt volna szét.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_MORMON: "Az államvallás az országban a §YMormon Protestantizmus§!\n\nA §YMormon§! hit az Amerikai Egyesült Államokban alakult ki 1830-ban.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_TAIPING: "Az államvallás az országban a §YTaipingi Protestantizmus§!\n\nA §YTaipingi§! hit Kínában alakult ki, az 1840-es években. Ez a kereszténységnek a kínai népi vallással keveredő egyedi formája.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_JEWISH: "Az államvallás az országban a §YJudaizmus§!\n\nA §Zsidó§! hit valahol i. e. 1500 körül alakult ki a Júdeai Királyságban. Egyesek a zoroasztrizmus mellett a legrégebbi nagy vallásnak tartják.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_SUNNI: "Az államvallás az országban a §YSunni Iszlám§!\n\nA §YSunni§! hit 632-ben alakult ki, Mohamed munkájának következtében.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_SHIITE: "Az államvallás az országban a §YSíita Iszlám§!\n\nA §YSíita§! hit az iszlámnak egy olyan ága, amely szerint Mohamed Ali ibn Abi Talibot nevezte ki utódjának.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_IBADI: "Az államvallás az országban az §YIbadi Iszlám§!\n\nAz §YIbadi§! hit 657 körül alakult ki az Omajjád Kalifátussal szemben.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_MAHAYANA: "Az államvallás az országban a §YMahayana Buddhizmus§!\n\nA §YMahayana§! hit a buddhizmus egyik fő ága, és úgy tartják, hogy valahol i.e. 800 körül alakult ki Indiában.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_GELUGPA: "Az államvallás az országban a §YGelugpa Buddhizmus§!\n\nA §YGelugpa§! hit a buddhizmus egyik legújabb irányzata, amely szerzetesi hagyományként először 1056-ban jelent meg.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_THERAVADA: "Az államvallás az országban a §YTheravada Buddhizmus§!\n\nA §YTheravada§! hit a buddhizmus egyik legrégebbi ága, és állítólag i.e. 300 körül alakult ki.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_CONFUCIAN: "Az államvallás az országban a §Konfucionizmus§!\n\A §YKonfucionista§! hit a kínai filozófus Konfuciusz Száz Iskolájából alakult ki Kr.e. 500 körül.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_SHINTO: "Az államvallás az országban a §YShintoizmus§!\n\nA §YShinto§! hit először 800 körül jelent meg egyfajta hagyományként Japánban.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_TAOISM: "Az államvallás az országban a §YTaoizmus§!\n\nA §YTaoista§! hit először a Kr. e. 4. században alakult ki egyfajta hagyományként Kínában.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_YAZIDI: "Az államvallás az országban a the §Yazidi Hit§!\n\nA §YYazidi§! hit eredete az idők során elveszett, de szinte biztos, hogy Észak-Irakból származik.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_HINDU: "Az államvallás az országban a §YHinduizmus§!\n\nA §YHindu§! hit nagyjából i.e. 400 körül alakult ki Indiában. Gyakran inkább életformaként, mint vallásként jellemzik.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_SIKH: "Az államvallás az országban a §YSzikhizmus§!\n\nA §YSzikh§! hit egy monoteista vallás, amely Észak-Indiában alakult ki a 15. század végén.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_ANIMIST: "Az államvallás az országban az §YAnimizmus§!\n\nAz §YAnimista§! hit az a meggyőződés, hogy minden tárgynak van egy különálló szellemi lényege. Ha ez egy igazi vallásnak nevezhető, akkor messze a legrégebbi vallás, amely egészen a paleolitikumig nyúlik vissza.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_PAGAN: "Az államvallás az országban a §YPogányság§!\n\nA §YPogány§! hit a több istenben való hitet írja le.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_SHAMANISM: "Az államvallás az országban a §YSámánizmus!\n\nA §YSámán§! hit az a meggyőződés, hogy minden tárgynak van szelleme, és a sámánok képesek ezeket a szellemeket vagy spirituális energiákat a fizikai világba irányítani. A sámáni gyakorlatok először már a paleolitikumban megjelentek.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_SECULAR: "Nincs államvallásunk, mivel mi egy §YVilági§!ország vagyunk.\n\nA §YVilági§! kifejezésa vallásos hit hiányát írja le egy népességben.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_ATHEIST: "A vallások gyakorlása be van tiltva az államban, mivel mi egy §YAteisa§! ország vagyunk.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 NATIONAL_RELIGION_CRUZOOB: "Az államvallás az országban a §YCruzoob§!\n\nA §YCruzoob§! hit egy szinkretikus vallás, amely a római katolicizmust és az ősi maja vallást ötvözi. A hit a suttogó keresztek körül forog, amelyeket rendszerint hármasával állítanak ki, és egyfajta rituális ruhába öltöztetnek.\n\nA vallási rendszert különböző tényezők befolyásolják, és az maga is különböző tényezőkre hat."
 
