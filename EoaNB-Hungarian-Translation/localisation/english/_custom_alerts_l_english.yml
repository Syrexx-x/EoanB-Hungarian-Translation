 ###TOOLTIPS###
 CUSTOM_ALERTS_TOOLTIP_PROXY: "[CUSTOM_ALERTS_TOOLTIP]"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_PROXY: "[CUSTOM_ALERTS_TOOLTIP_DELAYED]\n§GJobb-klikkelj, hogy eltüntesd egy hónapig§!\n§GAlt-jobb-klikkelj, hogy eltüntesd egy évig.§!"
 
 CUSTOM_ALERTS_MHC_POWERFUL_ADVISOR: "§YNagy Hatalmú Tanácsadó(k) a Katonai Főparancsnokságban§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ADVISOR: "A katonai főparancsnokságod egy vagy több tanácsadója nagyon erős. Ha hatalmuk nincs gondosan kezelve, az problémákhoz vezethet."
 CUSTOM_ALERTS_MHC_POWERFUL_ORG: "§YNagy Hatalmú Szervezet(ek) a Katonai Főparancsnokságon belül§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ORG: "A katonai főparancsnokságodon belül egy, vagy több szervezet nagyon erős. Ha hatalmuk nincs gondosan kezelve, az problémákhoz vezethet."
 CUSTOM_ALERTS_MHC_UNFIT: "§YAlkalmatlan Vezető(k) a Katonai Főparancsnokságon§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_UNFIT: "A katonai főparancsnokságunknak egy vagy több vezetője nem alkalmas a pozíció betöltésére. Ha nem helyettesítjük egy hozzáértőbb személlyel, az a hatalmi egyensúly elvesztéséhez vezethet."
 CUSTOM_ALERTS_MHC_ACTIVE_NO_WAR: "§YAktiv Tanácsadó(k) vannak a Katonai Főparancsnokságon Béke-időben§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_ACTIVE_NO_WAR: "A katonai főparancsnokságod egy vagy több tanácsadója jelenleg aktív, annak ellenére, hogy nincs háború. Ez a tanácsadó(k) hatalmának növekedéséhez vezethet!"
 CUSTOM_ALERTS_MHC_INACTIVE_WAR: "§YInaktív Tanácsadó(k) vannak a Katonai Főparancsnokságon Háborús-Időben§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_INACTIVE_WAR: "A katonai főparancsnokságod tanácsadói jelenleg nem aktívak, annak ellenére, hogy háború dúl. A tanácsadók által biztosított módosítók csak akkor érvényesülnek, ha aktiválódnak."
