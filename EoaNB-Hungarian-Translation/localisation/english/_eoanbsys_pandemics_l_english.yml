 # Events
 eoanbsys_pandemics.1.t: "Kitört a [eoanbsys_pandemics_global_name_scripted]"
 eoanbsys_pandemics.1.d: "Latest news from [FROM.GetNameDef] have reported that an outbreak of [eoanbsys_pandemics_global_name_scripted] has shown signs of quick transmission! While the plague remains constrained in [FROM.GetName] for now, orvosaink továbbra is bizonytalanok a jövőt illetően.."
 eoanbsys_pandemics.1.a: "Imádkozzunk, hogy ne érje el a mi partjainkat."
 eoanbsys_pandemics.2.t: "A Pandémia Vége"
 eoanbsys_pandemics.2.d: "A világ végre sikerül visszaverni a világjárványt! Bár sok ország még nem rendeződött teljesen, a legtöbb ország a gyógyulás útjára lépett.!"
 eoanbsys_pandemics.2.a: "Egy Szebb Jövőért!"
 eoanbsys_pandemics.2.b: "Az Erőfeszítések Folytatása!"

 eoanbsys_pandemics.120.t: "Karantén eljárások"
 eoanbsys_pandemics.120.d: "A karantén az emberek, állatok és áruk mozgásának korlátozása, amelynek célja a betegség vagy kártevő terjedésének megakadályozása.\n \n A karantén bevezetése segíthet a legutóbbi járvány okozta hatások csökkentésében, de nyugtalanságot, gazdasági és társadalmi feszültséget is okozhat a lakosság számára."
 eoanbsys_pandemics.120.a: "Nincs Karantén"
 eoanbsys_pandemics.120.b: "Lágyabb Karantén"
 eoanbsys_pandemics.120.c: "Közepes Karantén"
 eoanbsys_pandemics.120.e: "Szigorú Karantén"
 eoanbsys_pandemics.120.f: "Hagyjuk inkább!"