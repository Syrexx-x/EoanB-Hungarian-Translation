# Decisions
 EOANBSYS_pandemics_decision_category: "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Immunitization: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!)"
 EOANBSYS_pandemics_decision_category_desc: "\n§RPandémia neve§! :  §H[EOANBSYS_pandemics_name_scripted]§!\n§STípusa§! :  [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SHáttere§! :  [EOANBSYS_pandemics_desc_scripted]\n \n§SJáryány Kitörések§! akkor következnek be, amikor egy betegség gyorsan megfertőz egy adott népességet, polgári zavargásokat, társadalmi zűrzavart és gyakran halált okozva.\n \nAz §CImmunizáció§! nyomon követi az ország előrehaladását a §Y[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! felszámolásában és a  járvány megszűnéséig természetes módon tovább fog növekedni §SKét hetente§!. A járvánnyal kapcsolatos feladatok, események és egyéb akciók teljesítése növelheti vagy csökkentheti a lakosság Immunizációját.\n"
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Hullám§!"
 EOANBSYS_decisions_pandemics_country_quarantine: "A Karanténnal Kapcsolatos Törvények Megváltoztatása"
 EOANBSYS_decisions_pandemics_country_quarantine_desc: "A karantént akár megmentheti a(z) [ROOT.GetAdjective] életeket a(z) §R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]-tól§!! A polgári életre és a gazdaságra nézve azonban más hátrányok is jelentkezhetnek."

